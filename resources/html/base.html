<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Reportgen{% endblock %}</title>

    <link rel="stylesheet" href="https://unpkg.com/@tailwindcss/forms@0.2.1/dist/forms.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
      [x-cloak] {display: none !important; }
    </style>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>

  <body class="grid grid-cols-12">
    <div class="p-4 col-span-12 lg:col-start-2 lg:col-span-10">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
